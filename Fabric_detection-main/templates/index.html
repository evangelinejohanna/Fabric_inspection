<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fabric Defect Visualization</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.2/aframe/build/aframe-ar.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Fabric Defect Visualization</h1>
    <p style="text-align: center">Defected Image Preview:</p>

    <!-- A-Frame Scene -->
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM fully loaded, initializing AR");

        setTimeout(() => {
          if (document.querySelector("a-scene") === null) {
            console.error("A-Frame scene not found!");
            return;
          }

          if (typeof AFRAME === "undefined") {
            console.error("A-Frame failed to load.");
          } else {
            console.log("A-Frame loaded successfully.");
          }
        }, 2000); // Delay to ensure elements exist
      });
    </script>
  </body>
</html>
